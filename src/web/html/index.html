<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <title>LocaHelp</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/ol3/4.6.5/ol.css" type="text/css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/ol3/4.6.5/ol.js"></script>
    <script src="../js/map.js"></script>
    <link rel="stylesheet" href="../css/index.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css">
    <link rel="icon" type="image/x-icon" href="../resources/favicon.png">
</head>

<body>
    <!--CABEÇALHO DO WEBSITE-->
    <header class="app-header">
        <img src="../resources/logo.png">
        <div class="menu">
            <i class="fa fa-bars" aria-hidden="true" id="locations-button"></i>
        </div>
    </header>
    <!--CONTAINER PARA EXIBIÇÃO DAS NOTIFICAÇÕES-->
    <div class="notifications" id="nots"></div>
    <!--CONTAINER PARA SELECIONAR CAMINHO PRÉ-DEFINIDO-->
    <div class="locations-container hide" id="locs">
        <div class="locations-content">
            <div class="locations-title-container">
                <i class="fa fa-map-marker" aria-hidden="true"></i>
                <span class="locations-title">Locais pré-definidos</span>
            </div>
            <div class="locations-grid"></div>
        </div>
    </div>
    </div>
    <!--DIV PARA DESENHAR MAPA DO OPENSTREETMAP COM JS-->
    <div id="map"></div>
    <!--RODAPÉ DO SITE-->
    <footer>
        <div class="app-footer">
            <!--BARRA DE NAVEGAÇÃO COM OPÇÃO DE ESCOLHER PRÓXIMA ROTA-->
            <nav>
                <div class="utils">
                    <i class="fa fa-random" aria-hidden="true" id="swap"></i>
                </div>
            </nav>
            <!--BOTÃO PARA OBTER O CAMINHO MAIS CURTO-->
            <button id="alert-button">
                <i class="fa fa-exclamation-triangle" aria-hidden="true"></i>
            </button>
        </div>
    </footer>
    <script src="../js/functionalities.js"></script>
</body>

</html>
